<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./recipe-page.css">
</head>
<body>
    <div class="left-side-wrap">
        <div class="left-side">
            <div class="recipe-ingredients">
                <h2>Equipment</h2>
                <ul class="ingred-list">
                    <li><input type="checkbox">Equipment 1</li>
                    <li><input type="checkbox">Equipment 2</li>
                    <li><input type="checkbox">Equipment 3</li>
                    <li><input type="checkbox">Equipment 4</li>
                    <li><input type="checkbox">Equipment 5</li>
                </ul>
                <h2>Ingredients</h2>
                <ul class="ingred-list">
                    <li><input type="checkbox">Ingredient 1</li>
                    <li><input type="checkbox">Ingredient 2</li>
                    <li><input type="checkbox">Ingredient 3</li>
                    <li><input type="checkbox">Ingredient 4</li>
                    <li><input type="checkbox">Ingredient 5</li>
                </ul>
            </div>
        </div>   
    </div>

    <div class="middle">
        <div class="recipe-head">
            <h1>Cuisine Type</h1> <div class="rating">Tags</div>
        </div>
        <div class="recipe-title">
            <h1>Recipe Title</h1>
        </div>
        <div class="recipe-image">
            <img src="https://via.placeholder.com/500" alt="Recipe Image">
        </div>
        <div class="recipe-instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
                <li>Step 4</li>
                <li>Step 5</li>
            </ol>
        </div>
    </div>

    <div class="right-side"></div>
</body>
</html>
